<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; box-shadow: 1px 1px 5px rgba(0,0,0,0.2); }
        a { text-decoration: none; color: #007BFF; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Published Articles</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('article', article_id=article[0]) }}">{{ article[1] }}</a>
                    <small>({{ article[2] }})</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found.</p>
    {% endif %}
</body>
</html>
